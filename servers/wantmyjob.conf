upstream www.wantmyjob.com {
    server 127.0.0.1:8200;
    server 127.0.0.1:8201;
    server 127.0.0.1:8202;
}

server {
    listen 80;
    server_name blog.wantmyjob.com;
    rewrite ^/(.*) http://blog.angelbob.com/$1 permanent;
}

server {
    listen 80;
    server_name www.wantmyjob.com;
    rewrite ^/(.*) http://wantmyjob.com/$1 permanent;
}

server {
    listen 80;
    server_name www.wantmyjob.info;
    rewrite ^/(.*) http://wantmyjob.com/$1 permanent;
}

server {
    listen 80;
    server_name wantmyjob.info;
    rewrite ^/(.*) http://wantmyjob.com/$1 permanent;
}

server {
    listen 80;
    server_name www.wantmyjob.us;
    rewrite ^/(.*) http://wantmyjob.com/$1 permanent;
}

server {
    listen 80;
    server_name wantmyjob.us;
    rewrite ^/(.*) http://wantmyjob.com/$1 permanent;
}

server {
    listen 80;
    server_name jobs.angelbob.com;
    rewrite ^/(.*) http://wantmyjob.com/$1 permanent;
}

server {
    listen       80;
    server_name  wantmyjob.com;
    root /home/www/checkouts/wantmyjob/public;

    access_log  off;
    rewrite_log on;

    # Extremely simple pass-through rule
    location / {
        proxy_pass  http://www.wantmyjob.com;
        proxy_redirect     off;
        proxy_set_header   Host             www.wantmyjob.com;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
    }
    error_page 500 502 503 504  /50x.html;
    location = /50x.html {
      root html;
    }

